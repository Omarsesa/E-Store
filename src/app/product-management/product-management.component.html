<h3>Manage Products</h3>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Image</th>
      <th *ngIf="canEditProducts()">Actions</th>
      <th *ngIf="canDeleteProducts()">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products" id="product-row">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>${{ product.price }}</td>
      <td>
        <img [src]="product.imageUrl" alt="{{ product.name }}" style="width: 50px; height: 50px;">
      </td>
      <td *ngIf="canEditProducts()">
        <button (click)="editProduct(product)">Edit</button>
      </td>
      <td *ngIf="canDeleteProducts()">
        <button (click)="deleteProduct(product.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Form to Add/Edit Product -->
<div class="input-wrapper mt-20">
  <label for="productName">Product Name:</label>
  <input type="text" id="productName" [(ngModel)]="productForm.name" required>
</div>
<div class="input-wrapper">
  <label for="productDescription">Description:</label>
  <input type="text" id="productDescription" [(ngModel)]="productForm.description" required>
</div>
<div class="input-wrapper">
  <label for="productPrice">Price:</label>
  <input type="number" id="productPrice" [(ngModel)]="productForm.price" required>
</div>
<div class="input-wrapper">
  <label for="productImage">Image URL:</label>
  <input type="text" id="productImage" [(ngModel)]="productForm.imageUrl" required>
</div>
<button (click)="editingProductId ? updateProduct() : addProduct()">
  {{ editingProductId ? 'Update Product' : 'Add Product' }}
</button>
